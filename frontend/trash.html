<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина — Заметки</title>
  <link rel="icon" type="image/png" href="image.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="sidebar_header">
      <div class="sidebar_top">
        <h1>Корзина</h1>
        <button class="btn_icon" id="theme_toggle" title="Сменить тему">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="notes_container">
      <div class="notes_list" id="trash_list"></div>
    </div>

    <div class="sidebar_footer">
      <a href="index.html" class="sidebar_link">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"/>
        </svg>
        Назад к заметкам
      </a>
    </div>
  </aside>

  <main class="main">
    <header class="toolbar">
      <div class="toolbar_group">
        <span style="color: var(--text-muted); font-size: 0.875rem;">
          Удалённые заметки можно восстановить или удалить навсегда
        </span>
      </div>

      <div class="toolbar_group">
        <button class="btn_tool" id="btn_restore" title="Восстановить" style="width: auto; padding: 8px 14px; gap: 6px;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 16px; height: 16px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          Восстановить
        </button>

        <button class="btn_delete" id="btn_delete_forever" title="Удалить навсегда">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Удалить навсегда
        </button>
      </div>
    </header>

    <div class="editor_container">
      <div class="no_selection" id="no_selection">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        <h2>Выберите заметку</h2>
        <p>для просмотра или удаления</p>
      </div>

      <div class="editor" id="editor" style="display: none;">
        <h1 class="editor_title" id="trash_title" style="pointer-events: none;">Выберите заметку</h1>
        <div class="editor_meta">
          <span id="meta_deleted">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Удалено: —
          </span>
        </div>
        <div class="editor_content" id="trash_text" style="pointer-events: none; user-select: text;"></div>
      </div>
    </div>
  </main>
</div>

<!-- Модалка подтверждения удаления навсегда -->
<div class="modal_overlay" id="modal_delete">
  <div class="modal">
    <div class="modal_icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
    </div>
    <h3>Удалить навсегда?</h3>
    <p>Это действие нельзя отменить. Заметка будет удалена безвозвратно.</p>
    <div class="modal_actions">
      <button class="btn_cancel" id="btn_cancel_delete">Отмена</button>
      <button class="btn_confirm_delete" id="btn_confirm_delete">Удалить</button>
    </div>
  </div>
</div>

<div class="toast_container" id="toast_container"></div>

<script src="script.js"></script>
</body>
</html>
